<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰∫îÂçÅÈü≥ÂÜíÈö™ Ver 3.4.6</title>
    <style>
        :root { --pink: #FFD1DC; --blue: #BFEAF2; --yellow: #FFF4BD; --text: #5d4037; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { margin: 0; padding: 0; background-color: #FFFBFA; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .nav-header {
            width: 100%; background: white; padding: 5px 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--pink); flex-shrink: 0;
        }
        .btn-home { text-decoration: none; background: var(--yellow); padding: 5px 12px; border-radius: 15px; font-weight: bold; border: 2px solid var(--text); font-size: 0.9rem; color: var(--text); }

        .control-panel { width: 100%; padding: 5px; background: #fff; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .mode-selector { display: flex; gap: 8px; width: 95%; max-width: 600px; }
        .mode-btn { flex: 1; padding: 8px; border-radius: 10px; border: 2.5px solid var(--pink); background: white; font-weight: bold; font-size: 1.1rem; color: var(--text); }
        .mode-btn.active { background: var(--pink); color: white; }

        .row-selector { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; padding: 5px; }
        .row-btn { padding: 6px 12px; background: white; border: 1.5px solid var(--blue); border-radius: 8px; font-size: 0.9rem; font-weight: bold; color: var(--text); cursor: pointer; }
        .row-btn.active { background: #64d8ff; color: white; border-color: #0099cc; }

        #main-stage { flex-grow: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 15px; overflow-y: auto; }

        .quiz-audio-btn {
            width: 100px; height: 100px; background-color: var(--blue);
            background-image: url('https://fonts.gstatic.com/s/i/short-term/release/googlesymbols/volume_up/default/48px.svg');
            background-size: 60%; background-repeat: no-repeat; background-position: center;
            border-radius: 50%; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer; margin-bottom: 20px; transition: transform 0.1;
        }
        .quiz-audio-btn:active { transform: scale(0.9); }

        .item-grid { display: grid; gap: 10px; width: 95%; max-width: 800px; padding: 10px; }
        .grid-study { grid-template-columns: repeat(5, 1fr); }
        .grid-quiz { grid-template-columns: repeat(2, 1fr); }

        .game-item {
            background: white; border-radius: 12px; border: 3px solid var(--blue);
            padding: 20px 5px; text-align: center; font-size: 1.8rem;
            font-weight: bold; color: var(--text); box-shadow: 0 4px 0 var(--blue);
            transition: transform 0.1s; cursor: pointer;
        }
        .game-item.study { border-color: var(--pink); box-shadow: 0 4px 0 var(--pink); font-size: 2rem; }
        .study-roma { font-size: 0.9rem; color: #999; display: block; }

        #feedback {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; font-weight: bold; z-index: 200; pointer-events: none; opacity: 0;
        }
        .pop-feedback { animation: pop 1.2s ease-out; }
        @keyframes pop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.1); }
        }
        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">üè† ÂõûÂ§ßÂª≥</a>
        <div style="font-weight: bold;">Á≠îÂ∞ç: <span id="correct-count" style="color:#ff8fa3">0</span></div>
    </div>

    <div class="control-panel">
        <div class="mode-selector">
            <button class="mode-btn active" id="btn-study" onclick="setMode('study')">Ë™çË≠òÁ∑¥Áøí</button>
            <button class="mode-btn" id="btn-quiz" onclick="setMode('quiz')">ÊåëÊà∞Ê∏¨È©ó</button>
        </div>
        <div class="row-selector" id="row-btns"></div>
    </div>

    <div id="main-stage"></div>
    <div id="feedback"></div>
    <div class="version-tag">Ver. 3.4.6</div>

    <script>
        const kanaData = {
            '„ÅÇ': [{k:'„ÅÇ', r:'a'},{k:'„ÅÑ', r:'i'},{k:'„ÅÜ', r:'u'},{k:'„Åà', r:'e'},{k:'„Åä', r:'o'}],
            '„Åã': [{k:'„Åã', r:'ka'},{k:'„Åç', r:'ki'},{k:'„Åè', r:'ku'},{k:'„Åë', r:'ke'},{k:'„Åì', r:'ko'}],
            '„Åï': [{k:'„Åï', r:'sa'},{k:'„Åó', r:'shi'},{k:'„Åô', r:'su'},{k:'„Åõ', r:'se'},{k:'„Åù', r:'so'}],
            '„Åü': [{k:'„Åü', r:'ta'},{k:'„Å°', r:'chi'},{k:'„Å§', r:'tsu'},{k:'„Å¶', r:'te'},{k:'„Å®', r:'to'}],
            '„Å™': [{k:'„Å™', r:'na'},{k:'„Å´', r:'ni'},{k:'„Å¨', r:'nu'},{k:'„Å≠', r:'ne'},{k:'„ÅÆ', r:'no'}]
        };

        let currentMode = 'study', activeRows = ['„ÅÇ'], correctCount = 0, target = {}, isAnswering = false;

        // 1. Ë™øÊï¥Ë™ûÈÄüÔºörate Âæû 0.8 Ë™øÊÖ¢Âà∞ 0.5
        function speak(t) {
            const ut = new SpeechSynthesisUtterance(t);
            ut.lang = 'ja-JP'; 
            ut.rate = 0.5; 
            window.speechSynthesis.speak(ut);
        }

        // 3. Á≠îÂ∞çÈü≥ÊïàÔºöË™ûÈü≥ÊÅ≠Âñú
        function playSuccessSound() {
            const ut = new SpeechSynthesisUtterance("Ê≠£Ëß£„Åß„ÅôÔºÅ");
            ut.lang = 'ja-JP';
            ut.rate = 1.0;
            window.speechSynthesis.speak(ut);
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('btn-study').classList.toggle('active', m==='study');
            document.getElementById('btn-quiz').classList.toggle('active', m==='quiz');
            render();
        }

        function toggleRow(row) {
            const index = activeRows.indexOf(row);
            if (index > -1) {
                if (activeRows.length > 1) activeRows.splice(index, 1);
            } else {
                activeRows.push(row);
            }
            updateRowBtns();
            render();
        }

        function updateRowBtns() {
            const container = document.getElementById('row-btns');
            container.innerHTML = '';
            Object.keys(kanaData).forEach(row => {
                const btn = document.createElement('button');
                btn.className = 'row-btn' + (activeRows.includes(row) ? ' active' : '');
                btn.innerText = row + ' Ë°å';
                btn.onclick = () => toggleRow(row);
                container.appendChild(btn);
            });
        }

        function render() {
            const stage = document.getElementById('main-stage');
            stage.innerHTML = '';
            isAnswering = false;
            let combinedList = [];
            activeRows.forEach(row => { combinedList = combinedList.concat(kanaData[row]); });
            const grid = document.createElement('div');
            grid.className = 'item-grid';

            if (currentMode === 'study') {
                grid.classList.add('grid-study');
                combinedList.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'game-item study';
                    card.innerHTML = `${item.k}<span class="study-roma">${item.r}</span>`;
                    card.onclick = () => speak(item.k);
                    grid.appendChild(card);
                });
                stage.appendChild(grid);
            } else {
                grid.classList.add('grid-quiz');
                target = combinedList[Math.floor(Math.random() * combinedList.length)];
                const audioBtn = document.createElement('div');
                audioBtn.className = 'quiz-audio-btn';
                audioBtn.onclick = () => speak(target.k);
                stage.appendChild(audioBtn);
                setTimeout(() => speak(target.k), 300);

                let options = [target];
                let others = combinedList.filter(i => i.k !== target.k);
                others.sort(() => Math.random() - 0.5);
                options = options.concat(others.slice(0, 3));
                options.sort(() => Math.random() - 0.5);

                options.forEach(item => {
                    const btn = document.createElement('div');
                    btn.className = 'game-item';
                    btn.innerText = item.k; 
                    btn.onclick = () => checkAnswer(item.k);
                    grid.appendChild(btn);
                });
                stage.appendChild(grid);
            }
        }

        function showFeedback(text, color) {
            const fb = document.getElementById('feedback');
            fb.innerText = text; fb.style.color = color;
            fb.className = 'pop-feedback';
            setTimeout(() => fb.className = '', 1200);
        }

        function checkAnswer(kana) {
            if (isAnswering) return;
            if (kana === target.k) {
                isAnswering = true;
                correctCount++;
                document.getElementById('correct-count').innerText = correctCount;
                showFeedback("‚≠ê Á≠îÂ∞ç‰∫ÜÔºÅ", "#77dd77");
                playSuccessSound(); // ÂëºÂè´Á≠îÂ∞çÈü≥Êïà
                setTimeout(render, 2500);
            } else {
                showFeedback("‚ùå ÂÜçË©¶‰∏ÄÊ¨°", "#ff6961");
                speak("„Å°„Åå„ÅÜ"); 
            }
        }

        window.onload = () => { updateRowBtns(); render(); };
    </script>
</body>
</html>
