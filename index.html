<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>äº”åéŸ³å†’éšª Ver 3.4.5</title>
    <style>
        :root { --pink: #FFD1DC; --blue: #BFEAF2; --yellow: #FFF4BD; --text: #5d4037; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { margin: 0; padding: 0; background-color: #FFFBFA; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .nav-header {
            width: 100%; background: white; padding: 5px 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--pink); flex-shrink: 0;
        }
        .btn-home { text-decoration: none; background: var(--yellow); padding: 5px 12px; border-radius: 15px; font-weight: bold; border: 2px solid var(--text); font-size: 0.9rem; color: var(--text); }

        .control-panel { width: 100%; padding: 5px; background: #fff; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .mode-selector { display: flex; gap: 8px; width: 95%; max-width: 600px; }
        .mode-btn { flex: 1; padding: 8px; border-radius: 10px; border: 2.5px solid var(--pink); background: white; font-weight: bold; font-size: 1.1rem; color: var(--text); }
        .mode-btn.active { background: var(--pink); color: white; }

        .row-selector { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .row-btn { padding: 4px 10px; background: white; border: 1.5px solid var(--blue); border-radius: 8px; font-size: 0.9rem; font-weight: bold; color: var(--text); }
        .row-btn.active { background: var(--blue); }

        #main-stage { flex-grow: 1; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 20px; }

        /* --- æ ¸å¿ƒä¿®æ”¹ï¼šå°å…«é‡è½æŒ‰éˆ• --- */
        .quiz-hachiware {
            width: 120px;
            height: 120px;
            background-image: url('https://i.imgur.com/vA170wE.png'); /* å‹•æ…‹æ„Ÿå°å…« */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: white;
            border: 4px solid var(--blue);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 6px 0 var(--blue);
            transition: transform 0.1s;
        }
        .quiz-hachiware:active { transform: scale(0.9) translateY(4px); box-shadow: 0 2px 0 var(--blue); }
        
        .hachiware-hint {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.8rem;
            color: #999;
            font-weight: bold;
        }

        .item-grid { display: grid; gap: 10px; width: 95%; max-width: 800px; }
        .grid-study { grid-template-columns: repeat(5, 1fr); }
        .grid-quiz { grid-template-columns: repeat(4, 1fr); }

        .game-item {
            background: white; border-radius: 12px; border: 3px solid var(--blue);
            padding: 15px 5px; text-align: center; font-size: 2.2rem;
            font-weight: bold; color: var(--text); box-shadow: 0 4px 0 var(--blue);
            transition: transform 0.1s; cursor: pointer;
        }
        .game-item:active { transform: scale(0.95); }
        .game-item.study { border-color: var(--pink); box-shadow: 0 4px 0 var(--pink); font-size: 2rem; padding: 12px 5px; }
        .study-roma { font-size: 0.9rem; color: #999; display: block; }

        #feedback {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: bold; z-index: 200; pointer-events: none; opacity: 0;
            text-shadow: 2px 2px 10px white;
        }
        .pop-feedback { animation: pop 1.2s ease-out; }
        @keyframes pop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            70% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">ğŸ  å›å¤§å»³</a>
        <div style="font-weight: bold; font-size: 1rem;">ç­”å°: <span id="correct-count" style="color:#ff8fa3">0</span></div>
    </div>

    <div class="control-panel">
        <div class="mode-selector">
            <button class="mode-btn active" id="btn-study" onclick="setMode('study')">èªè­˜ç·´ç¿’</button>
            <button class="mode-btn" id="btn-quiz" onclick="setMode('quiz')">æŒ‘æˆ°æ¸¬é©—</button>
        </div>
        <div class="row-selector" id="row-btns"></div>
    </div>

    <div id="main-stage"></div>
    <div id="feedback"></div>
    <div class="version-tag">Ver. 3.4.5</div>

    <script>
        const kanaData = {
            'ã‚': [{k:'ã‚', r:'a'},{k:'ã„', r:'i'},{k:'ã†', r:'u'},{k:'ãˆ', r:'e'},{k:'ãŠ', r:'o'}],
            'ã‹': [{k:'ã‹', r:'ka'},{k:'ã', r:'ki'},{k:'ã', r:'ku'},{k:'ã‘', r:'ke'},{k:'ã“', r:'ko'}],
            'ã•': [{k:'ã•', r:'sa'},{k:'ã—', r:'shi'},{k:'ã™', r:'su'},{k:'ã›', r:'se'},{k:'ã', r:'so'}],
            'ãŸ': [{k:'ãŸ', r:'ta'},{k:'ã¡', r:'chi'},{k:'ã¤', r:'tsu'},{k:'ã¦', r:'te'},{k:'ã¨', r:'to'}],
            'ãª': [{k:'ãª', r:'na'},{k:'ã«', r:'ni'},{k:'ã¬', r:'nu'},{k:'ã­', r:'ne'},{k:'ã®', r:'no'}]
        };

        let currentMode = 'study', activeRows = ['ã‚'], correctCount = 0, target = {}, isAnswering = false;

        function speak(t) {
            const ut = new SpeechSynthesisUtterance(t);
            ut.lang = 'ja-JP'; ut.rate = 0.8;
            window.speechSynthesis.speak(ut);
        }

        function playCheer() {
            speak("ã‚„ã£ãŸ", 'ja-JP'); 
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('btn-study').classList.toggle('active', m==='study');
            document.getElementById('btn-quiz').classList.toggle('active', m==='quiz');
            render();
        }

        function toggleRow(row) { activeRows = [row]; updateRowBtns(); render(); }

        function updateRowBtns() {
            const container = document.getElementById('row-btns');
            container.innerHTML = '';
            Object.keys(kanaData).forEach(row => {
                const btn = document.createElement('button');
                btn.className = 'row-btn' + (activeRows.includes(row) ? ' active' : '');
                btn.innerText = row + ' è¡Œ';
                btn.onclick = () => toggleRow(row);
                container.appendChild(btn);
            });
        }

        function render() {
            const stage = document.getElementById('main-stage');
            stage.innerHTML = '';
            isAnswering = false;
            let currentList = kanaData[activeRows[0]];
            const grid = document.createElement('div');
            grid.className = 'item-grid';

            if (currentMode === 'study') {
                grid.classList.add('grid-study');
                currentList.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'game-item study';
                    card.innerHTML = `${item.k}<span class="study-roma">${item.r}</span>`;
                    card.onclick = () => speak(item.k);
                    grid.appendChild(card);
                });
                stage.appendChild(grid);
            } else {
                grid.classList.add('grid-quiz');
                target = currentList[Math.floor(Math.random() * currentList.length)];
                
                // --- ä¿®æ”¹è™•ï¼šé¡Œç›®å€åŸŸæ›æˆå°å…«æŒ‰éˆ• ---
                const hachiwareContainer = document.createElement('div');
                hachiwareContainer.className = 'quiz-hachiware';
                hachiwareContainer.innerHTML = `<div class="hachiware-hint">é»æˆ‘é‡è½ä¸€æ¬¡</div>`;
                hachiwareContainer.onclick = () => speak(target.k);
                stage.appendChild(hachiwareContainer);
                
                setTimeout(() => speak(target.k), 300);

                let options = [target];
                let others = currentList.filter(i => i.k !== target.k);
                others.sort(() => Math.random() - 0.5);
                options = options.concat(others.slice(0, 3));
                options.sort(() => Math.random() - 0.5);

                options.forEach(item => {
                    const btn = document.createElement('div');
                    btn.className = 'game-item';
                    btn.innerText = item.k; 
                    btn.onclick = () => checkAnswer(item.k);
                    grid.appendChild(btn);
                });
                stage.appendChild(grid);
            }
        }

        function showFeedback(text, color) {
            const fb = document.getElementById('feedback');
            fb.innerText = text; fb.style.color = color;
            fb.className = 'pop-feedback';
            setTimeout(() => fb.className = '', 1200);
        }

        function checkAnswer(kana) {
            if (isAnswering) return;
            if (kana === target.k) {
                isAnswering = true;
                correctCount++;
                document.getElementById('correct-count').innerText = correctCount;
                showFeedback("â­ ç­”å°äº†ï¼", "#77dd77");
                playCheer();
                setTimeout(render, 1500);
            } else {
                showFeedback("âŒ å†è©¦ä¸€æ¬¡", "#ff6961");
                speak("ã¡ãŒã†", 'ja-JP'); 
            }
        }

        window.onload = () => { updateRowBtns(); render(); };
    </script>
</body>
</html>
