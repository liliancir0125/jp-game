<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --pink: #FFD1DC;

            --yellow: #FFF4BD;
            --text: #5d4037;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }

        body {
            margin: 0; padding: 0; background-color: #FFFBFA;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* å°è¦½åˆ—ï¼šç¸®æ¸›é«˜åº¦ */
        .nav-header {
            width: 100%; background: white; padding: 5px 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--pink); flex-shrink: 0;
        }

        .btn-home {
            text-decoration: none; background: var(--yellow); padding: 5px 12px;
            border-radius: 15px; font-weight: bold; border: 2px solid var(--text);
            font-size: 0.9rem; color: var(--text);
        }

        /* æ§åˆ¶é¢æ¿ï¼šæ›´ç·Šæ¹Š */
        .control-panel {
            width: 100%; padding: 5px; background: #fff;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }

        .mode-selector { display: flex; gap: 8px; width: 95%; max-width: 600px; }
        .mode-btn {
            flex: 1; padding: 8px; border-radius: 10px; border: 2.5px solid var(--pink);
            background: white; font-weight: bold; font-size: 1.1rem; color: var(--text);
        }
        .mode-btn.active { background: var(--pink); color: white; }

        .row-selector { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .row-btn {
            padding: 4px 10px; background: white; border: 1.5px solid var(--blue);
            border-radius: 8px; font-size: 0.9rem; font-weight: bold; color: var(--text);
        }
        .row-btn.active { background: var(--blue); }

        /* éŠæˆ²å€ï¼šå‘ä¸Šå°é½Šï¼Œæ¸›å°‘ä¸­é–“ç©ºç™½ */
        #main-stage {
            flex-grow: 1; width: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; /* é—œéµï¼šæ”¹ç‚ºå‘ä¸Šå°é½Š */
            padding-top: 20px; /* é ‚éƒ¨ç•™ä¸€é»ç©ºé–“ */
        }

        .quiz-card {
            background: white; border: 6px solid var(--yellow); border-radius: 20px;
            padding: 10px 40px; margin-bottom: 15px; /* ç¸®æ¸›èˆ‡ä¸‹æ–¹æŒ‰éˆ•çš„é–“è· */
            text-align: center; box-shadow: 0 5px 0 var(--yellow);
        }
        #target-kana { font-size: 4.5rem; font-weight: bold; color: var(--text); line-height: 1; }

        .item-grid {
            display: grid; gap: 10px; width: 95%; max-width: 800px;
            margin-top: 5px; /* è®“æŒ‰éˆ•ç·Šè²¼é¡Œç›® */
        }

        .grid-study { grid-template-columns: repeat(5, 1fr); }
        .grid-quiz { grid-template-columns: repeat(4, 1fr); }

        .game-item {
            background: white; border-radius: 12px; border: 3px solid var(--blue);
            padding: 15px 5px; text-align: center; font-size: 2.2rem;
            font-weight: bold; color: var(--text); box-shadow: 0 4px 0 var(--blue);
            transition: transform 0.1s; cursor: pointer;
        }
        .game-item:active { transform: scale(0.95); }
        .game-item.study { border-color: var(--pink); box-shadow: 0 4px 0 var(--pink); font-size: 2rem; padding: 12px 5px; }
        .study-roma { font-size: 0.9rem; color: #999; display: block; }

        #feedback {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: bold; z-index: 200; pointer-events: none; opacity: 0;
        }
        .pop-feedback { animation: pop 0.8s ease-out; }
        @keyframes pop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .version-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="https://liliancir0125.github.io/Rumi_Study_Hall/" class="btn-home">ğŸ  å›å¤§å»³</a>
        <div style="font-weight: bold; font-size: 1rem;">ç­”å°: <span id="correct-count" style="color:#ff8fa3">0</span></div>
    </div>

    <div class="control-panel">
        <div class="mode-selector">
            <button class="mode-btn active" id="btn-study" onclick="setMode('study')">èªè­˜ç·´ç¿’</button>
            <button class="mode-btn" id="btn-quiz" onclick="setMode('quiz')">æŒ‘æˆ°æ¸¬é©—</button>
        </div>
        <div class="row-selector" id="row-btns"></div>
    </div>

    <div id="main-stage"></div>
    <div id="feedback"></div>
    <div class="version-tag">Ver. 3.4.4</div>

    <script>
        // ... (JS é‚è¼¯ç¶­æŒ 3.4.3 ç‰ˆæœ¬ä¸è®Š)
        const kanaData = {
            'ã‚': [{k:'ã‚', r:'a'},{k:'ã„', r:'i'},{k:'ã†', r:'u'},{k:'ãˆ', r:'e'},{k:'ãŠ', r:'o'}],
            'ã‹': [{k:'ã‹', r:'ka'},{k:'ã', r:'ki'},{k:'ã', r:'ku'},{k:'ã‘', r:'ke'},{k:'ã“', r:'ko'}],
            'ã•': [{k:'ã•', r:'sa'},{k:'ã—', r:'shi'},{k:'ã™', r:'su'},{k:'ã›', r:'se'},{k:'ã', r:'so'}],
            'ãŸ': [{k:'ãŸ', r:'ta'},{k:'ã¡', r:'chi'},{k:'ã¤', r:'tsu'},{k:'ã¦', r:'te'},{k:'ã¨', r:'to'}],
            'ãª': [{k:'ãª', r:'na'},{k:'ã«', r:'ni'},{k:'ã¬', r:'nu'},{k:'ã­', r:'ne'},{k:'ã®', r:'no'}]
        };

        let currentMode = 'study', activeRows = ['ã‚'], correctCount = 0, target = {};

        function speak(t, lang='ja-JP') {
            const ut = new SpeechSynthesisUtterance(t);
            ut.lang = lang; ut.rate = 0.8;
            window.speechSynthesis.speak(ut);
        }

        function setMode(m) {
            currentMode = m;
            document.getElementById('btn-study').classList.toggle('active', m==='study');
            document.getElementById('btn-quiz').classList.toggle('active', m==='quiz');
            render();
        }

        function toggleRow(row) {
            activeRows = [row];
            updateRowBtns(); render();
        }

        function updateRowBtns() {
            const container = document.getElementById('row-btns');
            container.innerHTML = '';
            Object.keys(kanaData).forEach(row => {
                const btn = document.createElement('button');
                btn.className = 'row-btn' + (activeRows.includes(row) ? ' active' : '');
                btn.innerText = row + ' è¡Œ';
                btn.onclick = () => toggleRow(row);
                container.appendChild(btn);
            });
        }

        function render() {
            const stage = document.getElementById('main-stage');
            stage.innerHTML = '';
            let currentList = kanaData[activeRows[0]];

            const grid = document.createElement('div');
            grid.className = 'item-grid';

            if (currentMode === 'study') {
                grid.classList.add('grid-study');
                currentList.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'game-item study';
                    card.innerHTML = `${item.k}<span class="study-roma">${item.r}</span>`;
                    card.onclick = () => speak(item.k);
                    grid.appendChild(card);
                });
                stage.appendChild(grid);
            } else {
                grid.classList.add('grid-quiz');
                const qCard = document.createElement('div');
                qCard.className = 'quiz-card';
                qCard.innerHTML = `<div id="target-kana">?</div>`;
                stage.appendChild(qCard);
                
                target = currentList[Math.floor(Math.random() * currentList.length)];
                document.getElementById('target-kana').innerText = target.k;
                speak(target.k);

                let options = [target];
                let others = currentList.filter(i => i.r !== target.r);
                others.sort(() => Math.random() - 0.5);
                options = options.concat(others.slice(0, 3));
                options.sort(() => Math.random() - 0.5);

                options.forEach(item => {
                    const btn = document.createElement('div');
                    btn.className = 'game-item';
                    btn.innerText = item.r;
                    btn.onclick = () => checkAnswer(item.r);
                    grid.appendChild(btn);
                });
                stage.appendChild(grid);
            }
        }

        function showFeedback(text, color) {
            const fb = document.getElementById('feedback');
            fb.innerText = text; fb.style.color = color;
            fb.className = 'pop-feedback';
            setTimeout(() => fb.className = '', 800);
        }

        function checkAnswer(roma) {
            if (roma === target.r) {
                correctCount++;
                document.getElementById('correct-count').innerText = correctCount;
                showFeedback("â­ ç­”å°äº†ï¼", "#77dd77");
                setTimeout(render, 800);
            } else {
                showFeedback("âŒ å†è©¦ä¸€æ¬¡", "#ff6961");
            }
        }

        window.onload = () => { updateRowBtns(); render(); };
    </script>
</body>
</html>
